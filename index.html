<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="main-img">
      <img src="./images/image-equilibrium.jpg">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <table class="eth-icon-clock">
      <tr>
        <td><img src="./images/icon-ethereum.svg" class="eth-icon"></td>
        <td>0.041 ETH</td>
        <td><img src="./images/icon-clock.svg" class="clock-icon"></td>
        <td>3 days left</td>
      </tr>
    </table>
    <div class="profile-control">
      <img src="./images/image-avatar.png" class="avata-img">
      <p>Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>

</html>
